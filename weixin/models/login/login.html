<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.css"/>
		<script src="../../common/mui.js"></script>
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>
	<body>
		<div class="mui-content-padded mui-text-center">
			<h2>登录</h2>
		</div>
		
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>账号</label>
		        <input name="username" type="text" class="mui-input-clear" placeholder="微信号/邮箱地址/QQ号">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input name="password" type="text" class="mui-input-clear" placeholder="请填写密码">
		    </div>
		</form>
		
		<div class="mui-content-padded">
			<button id="login" type="button" class="mui-btn mui-btn-green mui-btn-block">登录</button>
		</div>
		<div class="mui-text-center mui-h4">
			<a href="#" class="question">登入遇到问题?</a>
		</div>
		<script src="login.js">
		</script>
	</body>
</html>
